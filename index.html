<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      button { padding: 10px 18px; font-size: 16px; cursor: pointer; }
      pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h2>Multi-LLM Coordination Ledger Writer</h2>
    <p>This button writes the ChatGPT confirmation entry to <code>Shift_Log</code>.</p>

    <button onclick="writeEntry()">Write ChatGPT Confirmation Entry</button>

    <p id="status"></p>
    <pre id="out"></pre>

    <script>
      function writeEntry() {
        document.getElementById('status').textContent = 'Writing...';
        document.getElementById('out').textContent = '';

        google.script.run
          .withSuccessHandler(function(res) {
            document.getElementById('status').textContent = 'Success.';
            document.getElementById('out').textContent = JSON.stringify(res, null, 2);
          })
          .withFailureHandler(function(err) {
            document.getElementById('status').textContent = 'Error.';
            document.getElementById('out').textContent = (err && err.message) ? err.message : String(err);
          })
          .uiWriteChatGPTConfirmationEntry();
      }
    </script>
  </body>
</html>
